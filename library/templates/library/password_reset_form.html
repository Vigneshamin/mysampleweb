{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Password Reset</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static '/css/passreset.css' %}">

	<style>

	</style>

</head>
<body>
<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">Enter new password</h3>
				</div>
				<div class="mt-4">
								<div class="d-flex justify-content-center links">
								Please enter your new password twice so we can verify you typed it in correctly
								</div>
							</div>
				<div class="d-flex justify-content-center form_container">
					<form method="post">
						{% csrf_token %}
							{{form}}
							<div class="d-flex justify-content-center mt-3 send_container">
								<input class="btn send_btn" type="Submit" name="Update Password" value="Submit">
				   			</div>
					</form>

				</div>


				</div>
			</div>
		</div>
	</div>
</body>

</html>
